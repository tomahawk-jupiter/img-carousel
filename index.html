<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="text/javascript" defer></script>
    <title>Image Carousel</title>
  </head>
  <body>
    <header>
      <h1>Image Carousel</h1>
    </header>
    <main>
      <div class="play-stop">
        <div class="play btn">Play</div>
        <div class="stop btn">Stop</div>
      </div>
      <div class="carousel">
        <div id="left" class="side-btn btn">Left</div>
        <div class="img-frame">
          <div class="img"></div>
        </div>
        <div id="right" class="side-btn btn">Right</div>
      </div>
      <div class="img-nav"></div>
    </main>
  </body>
</html>
